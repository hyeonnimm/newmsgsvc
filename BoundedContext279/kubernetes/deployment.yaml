apiVersion: apps/v1
kind: Deployment
metadata:
  name: BoundedContext279
  labels:
    app: BoundedContext279
spec:
  replicas: 1
  selector:
    matchLabels:
      app: BoundedContext279
  template:
    metadata:
      labels:
        app: BoundedContext279
    spec:
      containers:
        - name: BoundedContext279
          image: "username/BoundedContext279:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
